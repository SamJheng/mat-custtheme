<div class="container {{theme}}">
  <div class="container__row">
    <mat-slide-toggle color="primary" (change)="changeTheme($event)">Theme Switcher</mat-slide-toggle>
  </div>
  <div class="container__row">
    <button mat-stroked-button color="primary">Primary</button>
  </div>
  <div class="container__row">
    <button mat-stroked-button color="accent">Accent</button>
  </div>
  <div class="container__row">
    <button mat-stroked-button color="warn">Warn</button>
  </div>
  <div class="container__row">
    <button mat-stroked-button disabled>Disabled</button>
  </div>
  <div class="container__row">
    <button mat-stroked-button>Basic</button>
  </div>
  <div class="container__row">
    <span matBadge="4" matBadgeColor="warn" matBadgeOverlap="false">Text with a badge</span>
  </div>
  <div class="container__row">
    <mat-slider color="primary" min="1" max="5" step="0.5" value="1.5"></mat-slider>
  </div>
  <div class="container__row">
    <mat-form-field appearance="fill">
      <mat-label>Cars</mat-label>
      <mat-select matNativeControl required>
        <mat-option value="volvo">Volvo</mat-option>
        <mat-option value="saab">Saab</mat-option>
        <mat-option value="mercedes">Mercedes</mat-option>
        <mat-option value="audi">Audi</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="container__row">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
  </div>
  <div class="container__row">
    <mat-checkbox color="primary">Hide required marker</mat-checkbox>
  </div>
  <div class="container__row">
    <label >Float label: </label>
    <mat-radio-group >
      <mat-radio-button color="primary" value="auto">Auto</mat-radio-button>
      <mat-radio-button color="primary" value="always">Always</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="container__row">
    <mat-card>Simple card</mat-card>
  </div>
  <div class="container__row">
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="bold">Bold</mat-button-toggle>
      <mat-button-toggle value="italic">Italic</mat-button-toggle>
      <mat-button-toggle value="underline">Underline</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
